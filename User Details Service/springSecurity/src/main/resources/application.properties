spring.application.name=springSecurity

# enable https by ssl
# Run this commend in cd as  admin in this file (program file/java/jdk/pin)
#.\keytool -genkey -alias bootsecurity -storetype PKCS12 -keyalg RSA -keysize 2084 -keystore bootsecurity.p12 -validity 3650

server.ssl.enabled=true
server.ssl.key-store: src/main/resources/bootsecurity.p12
server.ssl.key-store-password: spring
server.ssl.keyStoreType: PKCS12
server.ssl.keyAlias: bootsecurity
server.port=8443

# Database connection properties

spring.datasource.url=jdbc:mysql://localhost:3306/spring_security
spring.datasource.username=root
spring.datasource.password=root

# Hibernate properties

# match the classes with database
spring.jpa.properties.hibernate.hbm2ddl.auto=update
# Tell Hibernate  the SQL dialect that will it use it to generate queries
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
# what you need happen on each cycle or run the program (update / create-drop)
spring.jpa.hibernate.ddl-auto=update
# for show the sql sentences in console
spring.jpa.show-sql=true
